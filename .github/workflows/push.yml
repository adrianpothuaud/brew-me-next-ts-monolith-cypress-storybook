name: Brew Me GitHub Actions

on: [push]

env:
  DATABASE_URL: ${{secrets.DATABASE_URL}}

jobs:
  Complete-Checks-On-Push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Project information
        run: |
          echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event." \
          echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!" \
          echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}." \
          echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner." \
          echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner." \
          ls ${{ github.workspace }}
      - name: Install dependencies
        run: yarn
      - name: Verify TypeScript code lint
        run: yarn lint
      - name: Verify CSS code lint
        run: yarn stylelint
      - name: Setup Prisma ORM
        run: yarn prisma:setup
      - name: Run Components tests
        run: yarn ct:ci
      - name: Build Next.js application
        run: yarn build
      - name: Run E2E tests
        run: yarn atdd:ci
      - name: Build Storybook
        run: yarn build-storybook
      - name: Deploy Storybook as GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
      - name: Deploy production application to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_USER_EMAIL}}
      - name: Job status
        run: echo "ğŸ This job's status is ${{ job.status }}."
